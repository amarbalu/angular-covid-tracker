 <ul class="pagination" >
 <li  [ngClass]="'page-item'" >
   <a class="page-link"  (click)="previousPage()">Previous</a></li>
  <ng-container *ngFor="let page of pagearr;index as id">
  <li  [ngClass]="activepage===id+1?'page-item active':'page-item'"><a class="page-link" (click)="pagechange(id+1)" >{{id+1}}</a></li>

  </ng-container>
   <li  [ngClass]="'page-item'">
   <a class="page-link" (click)="nextPage()" >Next</a></li>

</ul>
<div class="table-responsive">
<table id="myTable" class=" table table-striped table-bordered table-sm" cellspacing="0">
    <thead class="thead-light">
      <tr >
        <th class="th-sm">Country</th>
        <th class="th-sm">Active Cases</th>
        <th class="th-sm">New Cases</th>
          <th class="th-sm">Total Deaths</th>
            <th class="th-sm">New Deaths</th>
              <th class="th-sm">Total Recovered</th>
                <th class="th-sm">New Recovered</th>
      </tr>
    </thead>
    <tbody> 
     
      <tr *ngFor="let body of countryStatusArr  ">
        <td >{{body.Country }}</td>
        <td>{{body.ActiveCases  }}</td>
        <td [ngStyle]="{'background-color':'yellow'}" >
          {{body.NewCases }}</td>
         <td>{{body.TotalDeaths }}</td>
        <td [ngStyle]="{'background-color':'red'}">{{body.NewDeaths}}</td>
         <td>{{body.TotalRecovered  }}</td>
          <td>{{body.NewRecovered }}</td>
      </tr>
    
    </tbody>
  </table>
